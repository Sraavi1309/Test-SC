name: PowerBI
on: 
  workflow_dispatch:
  workflow_call:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
    
   
      - name: Run npm install
        run: npm install
      - name: Run powershell
        shell: pwsh
        run:
          
          ./Getdetails.ps1
          
      
